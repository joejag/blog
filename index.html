---
layout: default
title: Joejag  Just Another Geek
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}
      {% unless post.categories contains 'old' %}
      <article>
          <h1><a class='post-title' href="{{ post.url }}">{{ post.title }}</a></h1>
          <time datetime="{{ post.date }}">
              {{ post.date | date_to_string }}
          </time>
      </article>
      {% endunless %}
    {% endfor %}
  </div>
</div>
